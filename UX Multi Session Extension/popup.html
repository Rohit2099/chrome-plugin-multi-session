<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="ux_4.png" width="30" height="30" class="d-inline-block align-top" alt="">
          UX Multi Session 
        </a>
        <form class="form-inline">
            <button id= "sessionButton" class="btn btn-outline-success my-2 my-sm-0" type="submit">New Session</button>
          </form>
          <form class="form-inline">
            <button id= "duplicateSession" class="btn btn-outline-success my-2 my-sm-0" type="submit">New Session (Duplicate)</button>
          </form>
          <form class="form-inline">
            <button id= "defaultSession" class="btn btn-outline-success my-2 my-sm-0" type="submit">Open with Default Session</button>
          </form>
          <form class="form-inline">
            <button id= "cookies" class="btn btn-outline-success my-2 my-sm-0" type="submit">Clear All Cookies</button>
          </form>
          <form class="form-inline">
            <button id= "gcpCookies" class="btn btn-outline-success my-2 my-sm-0" type="submit">Clear GCP Cookies</button>
          </form>
          <form class="form-inline">
            <button id="optionButton" class="btn btn-outline-success my-2 my-sm-0" type="submit">Options</button>
          </form>
      </nav>
      
      <script src="popup.js"></script>

</body>
</html>
